<!DOCTYPE html>
<html>
<head>
    <title>Readify Outlook Signature</title>
    <meta charset="utf-8"/>
    <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>-->
    <!--<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style>
        #Header {
            background-color: #141b33;
            color: white;
        }

        #Header a {
            color: white;
            font-size: 26px;
        }

        #savePath {
            max-width: 400px;
            word-break: break-word;
        }

        .navbar-brand {
            background: url(https://labs.readify.net/Content/readify-device.png) no-repeat 15px 50%;
            padding-left: 60px;
            color: #fff;
            font-size: 24px;
            font-weight: 100;
        }
    </style>
</head>
<body>

<div>
    <div id="Header" class="col-md-12">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10" style="padding-left: 0px;">
                <a class="navbar-brand" href="http://kloudoutlooksignature.azurewebsites.net/">Readify Outlook
                    Signature</a>
            </div>
        </div>
        <div class="navbar-collapse collapse">

        </div>
    </div>
</div>
<div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div>
            <div>
                <h3>Create your signature</h3>
                <ol>
                    <li>Enter your details.</li>
                    <li>Left-click and drag to highlight your signature</li>
                    <li>Open outlook</li>
                    <li>
                        <a
                                href="https://support.office.com/en-us/article/create-and-add-a-signature-to-messages-8ee5d4f4-68fd-464a-a1c1-0e1c80bb27f2"
                                target="_blank"
                        >Paste selection into signature editor</a>
                    </li>
                </ol>
                <br/>
                <div id="app"></div>
                <script type="text/babel" src="./app.js"></script>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
